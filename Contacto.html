<!DOCTYPE html>
<html lang="es">
<head>

<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="brand">
    <img src="logo.jpg" alt="Smart Tech Solutions">
    <span class="company-name">Smart Tech Solutions</span>
  </div>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
</header>

<nav id="menu" class="menu">
  <span class="close-btn" onclick="toggleMenu()">✕</span>
  <a href="index.html">Inicio</a>
  <a href="productos.html">Productos</a>
  <a href="talento.html">Talento</a>
</nav>

<section class="contact-section">

  <h1>Contáctanos</h1>
  <p class="contact-intro">
    Estamos listos para ayudarte. Puedes comunicarte con nosotros por redes sociales,
    WhatsApp o enviarnos un mensaje directo mediante el formulario.
  </p>

  <!-- REDES -->
  <div class="social-links">
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
  </div>

  <!-- WHATSAPP -->
  <div class="whatsapp">
    <a href="https://wa.me/50372888240" target="_blank">
  Escríbenos por WhatsApp
</a>
  </div>

  <!-- CORREO DIRECTO -->
  <div class="email-direct">
    contacto@smarttechsolutions.com
  </div>

  <!-- FORMULARIO -->
  <form class="contact-form">
    <input type="text" placeholder="Nombre completo" required>
    <input type="email" placeholder="Correo electrónico" required>
    <input type="text" placeholder="Asunto">
    <textarea placeholder="Escribe tu mensaje aquí..." required></textarea>
    <button type="submit">Enviar mensaje</button>
  </form>

</section>

<script>
function toggleMenu() {
  document.getElementById("menu").classList.toggle("active");
}
</script>

</body>
